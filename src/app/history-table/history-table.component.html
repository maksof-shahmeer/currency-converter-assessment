<div class="container my-4">
    <div class="header-container" *ngIf="dataSource.length">
      <div class="header bg-primary text-white p-3 text-center sticky-top" >
        <h1 class="mb-0">Conversion History</h1>
      </div>
      <div class="table-container table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped table-hover">
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="bg-info text-white h5">Date</th>
            <td mat-cell *matCellDef="let element">{{ formatDate(element.date) }}</td>
          </ng-container>
          
          <ng-container matColumnDef="from">
            <th mat-header-cell *matHeaderCellDef class="bg-info text-white h5">From</th>
            <td mat-cell *matCellDef="let element">{{ element.from }}</td>
          </ng-container>
    
          <ng-container matColumnDef="to">
            <th mat-header-cell *matHeaderCellDef class="bg-info text-white h5">To</th>
            <td mat-cell *matCellDef="let element">{{ element.to }}</td>
          </ng-container>
    
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef class="bg-info text-white h5">Amount</th>
            <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
          </ng-container>
    
          <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef class="bg-info text-white h5">Result</th>
            <td mat-cell *matCellDef="let element">{{ element.result.toFixed(2) }}</td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
